name: 17 - 3 - Custom Actions - Docker
on:
    workflow_dispatch:
        inputs:
            url:
                required: false
                type: string
                default: 'https://www.google.com'
                
jobs: 
    ping-url:
        runs-on: ubuntu-latest
        steps:
            - name: Ping URL
              uses: ./.github/actions/docker-ping-url
              with:
                url: ${{inputs.url}}
                
